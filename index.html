<html ng-app='app'>
  <head>

    <meta charset='utf-8'/>
    <title>Hola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='libs/jquery.js'></script>
    <script src='libs/angular.js'></script>

    <script src='js/app.js'></script>

    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/estilo.css" media="screen">

  </head>

  <body>

  <div ng-controller='MainCtrl' class='container'>

    <div class='row'>
      <div class='col-sm-12'>
        <button class='btn btn-info btn-sm'>Regresar</button>
      </div>
    </div>

    <div class='row'>
      <div class='col-sm-2'>
        <img src='programas/thomas/logo.png'>
        <br/>
        <button class="btn btn-success btn-sm">ยก Instalar !</button>
      </div>

      <div class='col-sm-10'>
        <h1>{{data.programa.titulo}}</h1>
        <p class="lead">{{data.programa.breve}}</p>
      </div>
    </div>

    <div class='row'>
      <div class='col-sm-7'>
        <img width='100%' src='programas/thomas/captura1.png'>
      </div>

      <div class='col-sm-5'>
        {{data.programa.descripcion}}
      </div>
    </div>

    <div class='row'>
      <div class='col-sm-7'>
        <img src='programas/thomas/mini-captura1.png'>
        <img src='programas/thomas/mini-captura2.png'>
        <img src='programas/thomas/mini-captura3.png'>
      </div>

      <div class='col-sm-5'>
      </div>
    </div>

  </div>

  </body>
</html>
